<h1>Listing Contacts</h1>
 
<%= link_to 'New contact', new_contact_path %>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email Address</th>
    <th>Phone Number</th>
    <th>Notes</th>
  </tr>
 
  <% @contacts.each do |contact| %>
    <tr>
      <td><%= contact.fname %></td>
      <td><%= contact.lname %></td>
      <td><%= contact.email %></td>
      <td><%= contact.pnum %></td>
      <td><%= contact.notes %></td>
    </tr>
  <% end %>
</table>
